<div class="table-wrap">
    <table mat-table [dataSource]="films" class="mat-elevation-z2" @rowsEnter>

        <!-- Title -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>TÃ­tol</th>
            <td mat-cell *matCellDef="let film">{{ film.title }}</td>
        </ng-container>

        <!-- Director -->
        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef>Director</th>
            <td mat-cell *matCellDef="let film">{{ film.director }}</td>
        </ng-container>

        <!-- Year -->
        <ng-container matColumnDef="release_date">
            <th mat-header-cell *matHeaderCellDef>Any</th>
            <td mat-cell *matCellDef="let film">{{ film.release_date }}</td>
        </ng-container>

        <!-- Duration -->
        <ng-container matColumnDef="running_time">
            <th mat-header-cell *matHeaderCellDef>Durada</th>
            <td mat-cell *matCellDef="let film">{{ film.running_time }} min</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row-click anim-row" (click)="goDetail(row)">
        </tr>

    </table>
</div>
